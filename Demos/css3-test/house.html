<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>House</title>
    <link rel="stylesheet" href="./css/house.css" />
</head>

<body>

    <div class="house-wrapper">
        <div class="sky">
            <div class="sun">
                <span class="triangle triangle-1"></span>
                <span class="triangle triangle-2"></span>
                <span class="triangle triangle-3"></span>
                <span class="triangle triangle-4"></span>
                <span class="triangle triangle-5"></span>
                <span class="triangle triangle-6"></span>
                <span class="triangle triangle-7"></span>
                <span class="triangle triangle-8"></span>
            </div>
            <div class="cloud clearfix">
                <div class="cloud-block-l">
                    <div class="sky-cloud cloud-lg"></div>
                    <div class="sky-cloud cloud-md"></div>
                    <div class="sky-cloud cloud-sm"></div>
                </div>
                <div class="cloud-block-r">
                    <div class="sky-cloud cloud-md"></div>
                    <div class="sky-cloud cloud-sm"></div>
                </div>
                <div class="cloud-block-b">
                    <div class="sky-cloud cloud-sm"></div>
                </div>
            </div>
        </div>

        <div class="house-panel">
            <div class="house">
                <div class="roof-cloud"></div>
                <div class="roof"></div>
                <div class="door"></div>
            </div>
            <div class="tree">
                <div class="leafs"></div>
            </div>
            <div class="grass-block">
                <div class="grass"></div>
            </div>
            <div class="flower-block-1">
                <div class="sun-flower sun-flower-0"><span class="flower-leaf"></span></div>
            </div>
            <div class="flower-block-2">
                <div class="sea-flower">
                    <div class="sun">
                        <span class="triangle triangle-1"></span>
                        <span class="triangle triangle-2"></span>
                        <span class="triangle triangle-3"></span>
                        <span class="triangle triangle-4"></span>
                        <span class="triangle triangle-5"></span>
                        <span class="triangle triangle-6"></span>
                        <span class="triangle triangle-7"></span>
                        <span class="triangle triangle-8"></span>
                    </div><span class="flower-leaf"></span></div>
            </div>
            <div class="flower-block-3">
                <div class="sea-flower">
                    <div class="sun">
                        <span class="triangle triangle-1"></span>
                        <span class="triangle triangle-2"></span>
                        <span class="triangle triangle-3"></span>
                        <span class="triangle triangle-4"></span>
                        <span class="triangle triangle-5"></span>
                        <span class="triangle triangle-6"></span>
                        <span class="triangle triangle-7"></span>
                        <span class="triangle triangle-8"></span>
                    </div><span class="flower-leaf"></span></div>
            </div>
            <div class="tree-block">
                <div class="round-tree"></div>
            </div>
            <div class="flower-block-4">
                <div class="flower-rainbow"><span class="flower-leaf"></span></div>
            </div>
            <div class="flower-block-5">
                <div class="flower-red"><span class="flower-leaf"></span></div>
            </div>
            <div class="flower-block-6">
                <div class="flower-frangipane">
                    <div class="flower">
                        <span class="petal petal-0"></span>
                        <span class="petal petal-1"></span>
                        <span class="petal petal-2"></span>
                        <span class="petal petal-3"></span>
                    </div>
                    <span class="triangle-leaf"></span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
