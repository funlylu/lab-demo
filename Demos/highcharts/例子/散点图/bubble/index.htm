<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://libs.baidu.com/jquery/1.8.2/jquery.min.js"></script><!--jQuery文件-->
		<script src="../../js/highcharts.js"></script>
        <script src="../../js/highcharts-more.js"></script>
        <script src="../../js/modules/exporting.js"></script>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({

	    chart: {
	        type: 'bubble',
	        zoomType: 'xy'//图表放缩方式
	    },

	    title: {
	    	text: 'Highcharts Bubbles'
	    },
	      
		  //数据类型是三维的数组，前两个值分别对应xy坐标 第三个值表示该值得大小，在图表上则显示为这个泡泡的大小
	    series: [{
	        data: [[97,36,79],[94,74,60],[68,76,58],[64,87,56],[68,27,73],[74,99,42],[7,93,87],[51,69,40],[38,23,33],[57,86,31]]
	    }, {
	        data: [[25,10,87],[2,75,59],[11,54,8],[86,55,93],[5,3,58],[90,63,44],[91,33,17],[97,3,56],[15,67,48],[54,25,81]]
	    }, {
	        data: [[47,47,21],[20,12,4],[6,76,91],[38,30,60],[57,98,64],[61,17,80],[83,60,13],[67,78,75],[64,12,10],[30,77,82]]
	    }]
	
	});
    
});
		</script>
	</head>
	
    <body style="background-color:#DCDCDC;">
	    <div align="center" style="margin-top:5%;"><h3>泡泡图</h3></div>
	    <div style="float:center;margin-left:60%;">
		
		</div>
		<div id="chart" style="float:center;margin-right:5%;margin-top:1%">
		<div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
		</div>
	</body>
</html>
