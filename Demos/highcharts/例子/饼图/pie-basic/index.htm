<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://libs.baidu.com/jquery/1.8.2/jquery.min.js"></script><!--jQuery文件-->
		 <script src="../../js/highcharts.js"></script>
         <script src="../../js/modules/exporting.js"></script>
		
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({  //饼图的显示
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text: 'Browser market shares at a specific website, 2014'
        },
        tooltip: {
    	    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
		
		 //注意这里没有设置X轴和yZ轴
		
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
				showInLegend:true,//默认情况下 饼图的图例是禁用的
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                }
            }
        },
		legend:{enabled:false},
        series: [{
            type: 'pie',           //数据格式，默认的把第一个字符类型的数据当成是data的
            name: 'Browser share',
            data: [
                ['Firefox',   45.0],
                ['IE',       26.8],
                {
                    name: 'Chrome',
                    y: 12.8,
                    sliced: true,//图表初始化的时候，突出分片显示
                    selected: false
                },
                ['Safari',    8.5],
                ['Opera',     6.2],
                ['Others',   0.7]
            ]
        }]
    });
});
    

		</script>
	</head>
	
    <body style="background-color:#DCDCDC;">
	    <div align="center" style="margin-top:5%;"><h3>饼图</h3></div>
	    <div style="float:center;margin-left:60%;">
		
		</div>
		<div id="chart" style="float:center;margin-right:5%;margin-top:1%">
		<div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
		</div>
	</body>
</html>
