<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://libs.baidu.com/jquery/1.8.2/jquery.min.js"></script><!--jQuery文件-->
		<script type="text/javascript">
$(function () {

    $('#container').highcharts({
        chart: {
            type: 'funnel',
            marginRight: 100,
			options3d: {
				enabled: true,
                alpha: 30,
                beta: 95,
                depth: 70
            }
        },
        title: {
            text: 'Sales funnel',
            x: -50
        },
        plotOptions: {
            funnel: {
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b> ({point.y:,.0f})',
                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black',
                    softConnector: true
                },
                neckWidth: '30%',//特有属性，漏斗颈部的宽度
                neckHeight: '20%', //特有属性，漏斗颈部的高度
                depth:25
                //Other available options
                // height: pixels or percent
                // width: pixels or percent
            }
			
        },
        legend: {
            enabled: false
        },
        series: [{
            name: 'Unique users',
            data: [
                ['Website visits',   15654],
                ['Downloads',       4064],
                ['Requested price list', 1987],
                ['Invoice sent',    976],
                ['Finalized',    846]
            ]
        }]
    });
});
		</script>
	</head>
	<body>
<script src="../../js/highcharts.js"></script>
<script src="../../js/highcharts-3d.js"></script>
<script src="../../js/modules/funnel.js"></script>

<script src="../../js/modules/exporting.js"></script>


<div id="container" style="min-width: 410px; max-width: 600px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
